<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" type="text/css">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type = "text/css" />
    <link rel="stylesheet" href="/styles/header.css" type = "text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type = "text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type = "text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>    

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class = "logo">tweeter</span>
      <div>
        <span><b>Write </b> a new tweet</span>
        <!-- <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-chevron-double-down" fill="red" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M1.646 6.646a.5.5 0 0 1 .708 0L8 12.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
          <path fill-rule="evenodd" d="M1.646 2.646a.5.5 0 0 1 .708 0L8 8.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
        </svg> -->
        <i class="fa fa-angle-double-down fa-lg" aria-hidden="true"></i>
      </div>     
    </nav>

    <!-- Display Avatar and the name of the User -->
    <header>
      <div class = "image">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <p><b>Sriya </b> Bhat</p>                 
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <div class = "error hidden">
        <i class="fa fa-exclamation-triangle fa-lg" aria-hidden="true"></i>
        <span></span>
        <i class="fa fa-exclamation-triangle fa-lg" aria-hidden="true"></i>
      </div>
      <section class="new-tweet">        
        <form action="/tweets/" method ="POST">
          <div id = tweet>
            <label for="tweet-text"><b>What are you humming about?</b></label>
            <textarea name="text" id="tweet-text"></textarea>
          </div>          
          <div>
            <button  class ="logo" type="submit">Tweet</button>
            <output name="counter" class="counter logo" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      
      <section class = "tweets-container">
        <!-- Contents are dynamically loaded -->
      </section>
    </main>    
  </body>
</html>
